    <link rel="stylesheet" href="Tweb.css">

<body>
    <nav class="navbar">
        <div class="nav">
            <div class="nav1">
            <div class="flag"></div> 
            <div class="logo"><a href="">BUG <span>BUSTERS</span> </a></div>
            </div>
            
             <ul class="menu-bar">
                <li><a href="">HOME</a></li>
                <li><a href="">About Us</a></li>

                <li><a href="#contact">Contact Us</a></li>
              </ul>

     </nav> 
     <div class="home" ></div>

     <div class="contact" id="contact">
        <div class="contact_social_media">
            <div class="social_media_image">
                
            </div>
            <div class="social_media_link">
                <a href="" id="linkedin" target="_blank"></a>
                <a href="" id="twitter" target="_blank"></a>
                <a href="https://www.facebook.com/" id="facebook" target="_blank"></a>
                <a href="" id="github" target="_blank"></a>
            </div>
        </div>
        <div class="contact_form_div">
            <form >
                <div class="contact_us">
                    <h1>
                        Send a Message
                    </h1>
                </div>
               <div class="name_div">
                <input type="text" class="in" placeholder="FIRST NAME*">
                
                <input type="text" class="in"placeholder="LAST NAME*">
               </div>
               <div class="contact_details_div">
                <input type="mail" class =in placeholder="E-Mail *">
                <input type="tel" class="in" placeholder="Phone no *">
               </div>
               <div class="subject_div">
                <input type="text" class="in2"placeholder="Subject">
               </div>
                <div class="message_div">
                    <textarea class="message_textarea" placeholder="Message"></textarea>
                </div>
                <div class="send_it_div">
                    <button class="send_it_button">Send It</button>
                </div>

                

            </form>
        </div>
     </div>
